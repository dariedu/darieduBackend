#version: '3.10'

services:
  dariedu-server:
    depends_on:
      db:
        condition: service_healthy
        restart: true
    image: dariedu-server:latest
    build:
      context: ./dariedu
      args:
        HOST_UID: ${UID:-1000}
        HOST_GID: ${GID:-1000}
    command: bash -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn dariedu.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
#      - static_volume:/usr/src/app/staticfiles
      - ./dariedu:/usr/src/app
#      - media_volume:/usr/src/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${BACKEND_DB_PORT}/${DB_NAME}
    networks:
      - mynetwork

  celery-worker:
    image: dariedu-server:latest
    user: celeryuser
    command: celery -A dariedu worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./dariedu:/usr/src/app
    networks:
      - mynetwork

  celery-beat:
    image: dariedu-server:latest
    user: celeryuser
    command: celery -A dariedu beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./dariedu:/usr/src/app
    networks:
      - mynetwork

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${BACKEND_DB_PORT}:${DB_PORT}"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

  redis:
    image: redis:alpine
#    ports:
#      - "6379:6379"
    networks:
      - mynetwork

volumes:
  pg_data:
    driver: local
#  static_volume:
#  media_volume:
#    driver: local
networks:
  mynetwork:
    external: true